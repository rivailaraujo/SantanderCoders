<div *ngIf="this.task">
  <h1 mat-dialog-title>{{ this.task.name }}</h1>
  <div mat-dialog-content>{{ this.task.description }}</div>
  <div>
    <p class="text-data"> Vencimento em: <strong>{{ this.datePipe.transform(this.task.dueData,"dd-MM-yyyy")}}</strong>
    </p>
  </div>

  <div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button mat-dialog-close>Fechar</button>
  </div>

</div>
