<mat-card>
  <mat-grid-list cols="4" rowHeight="35px">
    <mat-grid-tile><strong>Nome</strong></mat-grid-tile>
    <mat-grid-tile><strong>Prioridade</strong></mat-grid-tile>
    <mat-grid-tile><strong>Feito</strong></mat-grid-tile>
    <mat-grid-tile><strong>Ações</strong></mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list *ngFor="let element of this.dataSource; let i = index" cols="4" rowHeight="60px">
    <mat-grid-tile style="cursor: pointer;" (click)="openDialog(element)">
      <p style="margin: 0">{{element.name}}</p>
    </mat-grid-tile>
    <mat-grid-tile>
      <p style="margin: 0" [ngStyle]="{'color': getColor(element.priority)}">{{element.priority}}</p>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-checkbox class="example-margin" [checked]="element.done" (click)="setDone(element)"></mat-checkbox>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" style="margin-right: 3px;"
        (click)="updateTask(element)">Atualizar</button>
      <button mat-raised-button color="warn" (click)="deleteTask(element)">Excluir</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
